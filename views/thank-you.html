<extends src='layout.html'>
  <block name='content'>

    <include src='/partials/header.html'></include>

    <!-- section hero -->
    <section id="hero" class="hero particles" data-stellar-background-ratio="0.5">

    	<div class="intro cta">

    		<div class="container">

    			<!-- parallax layers -->
    			<div class="parallax" data-relative-input="true">

    				<!-- title -->
    				<h1 class="title layer" data-depth="0.5">Thank you for getting in contact</h1>

    				<!-- description -->
    				<span class="description layer" data-depth="0.6">I will get back to you as soon as possible</span>

    				<!-- button -->
    				<a href="/" class="btn btn-light layer" data-depth="0.8">Back to Home</a>

    			</div>

    		</div>

    	</div>

    	<!-- scroll down icon -->
    	<a href="#services" class="scroll-down-icon">
    		<i class="fas fa-chevron-down scroll-down"></i>
    	</a>

    	<div id="particles-js"></div>

    </section>

    <include src='/partials/footer.html'></include>

    <!-- Go to top button -->
    <a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>


  </block>
</extends>
