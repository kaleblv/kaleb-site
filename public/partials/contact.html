<!-- section contact -->
<section id="contact" class="with-line">
  <div class="container"><!-- section header -->
    <div class="section-header">
      <span class="back-text">Contact</span>
      <h2>Get In Touch</h2>
      <span class="line"></span>
    </div>
    <div class="row"><!-- column with offset -->
      <div class="col-md-6 offset-md-3"><!-- Contact Form -->
        <form id="contact-form" class="contact-form" method="post" action="https://api.formbucket.com/f/buk_f4C38N2BkSnrMsm2AAfOI7KR">
          <div class="messages"></div><!-- Name input -->
          <div class="form-group">
            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Your name" required="required" data-error="Name is required.">
            <div class="help-block with-errors"></div>
          </div><!-- Email input -->
          <div class="form-group">
            <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Email address" required="required" data-error="Email is required.">
            <div class="help-block with-errors"></div>
          </div><!-- Subject input -->
          <div class="form-group">
            <input type="text" class="form-control" id="InputSubject" name="InputSubject" placeholder="Subject" required="required" data-error="Subject is required.">
            <div class="help-block with-errors"></div>
          </div><!-- Message textarea -->
          <div class="form-group">
            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="7" placeholder="Message" required="required" data-error="Message is required."></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default btn-full">Submit</button><!-- Send Button --></form><!-- Contact Form end --></div><!-- end column --></div>
  </div>
</section>
